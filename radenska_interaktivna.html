<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radenska Logo on Canvas - Barve</title>
    <style>
        body {
		font-family: 'Arial', sans-serif;
		background: url('water-texture-background-transparent-liquid.jpg') no-repeat center center fixed;
		background-size: cover; /* Ensures the image covers the entire background */
		color: #333;
		margin: 0;
		padding: 0;
	}
	
	header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #00b000; /* Zeleno ozadje headerja */
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Nežen senčni učinek */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo img {
            height: 50px; /* Višina SVG logotipa */
            width: auto;
        }
		
		header nav ul {
		list-style: none; /* Odstrani oznake seznama (pike) */
		display: flex; /* Postavi elemente v vrsto z uporabo flexbox-a */
		gap: 20px; /* Razmik med elementi */
		margin: 0;
		padding: 0;
		}

			header nav ul li a {
			text-decoration: none;
			color: #ffffff; /* Privzeta barva */
			font-size: 1rem;
			font-weight: bold;
			position: relative; /* Potrebno za animacijo črte */
			transition: color 0.3s ease; /* Prehod za spremembo barve */
		}

		header nav ul li a::after {
			content: ''; /* Ustvari psevdoelement za črto */
			position: absolute;
			left: 0;
			right: 0;
			bottom: -5px; /* Razmik pod besedilom */
			height: 2px; /* Debelina črte */
			background: #ffffff; /* Barva črte */
			transform: scaleX(0); /* Začetno stanje: črta skrita */
			transform-origin: left; /* Animacija se začne z leve strani */
			transition: transform 0.3s ease; /* Animacija prehoda */
		}

		header nav ul li a:hover {
			color: #FF0000; /* Barva se spremeni v rdečo ob hoverju */
		}

		header nav ul li a:hover::after {
			transform: scaleX(1); /* Raztegne črto ob hoverju */
			background: #FF0000; /* Črta postane rdeča */
		}

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #008000;
        }

        p {
            text-align: center;
            margin: 10px auto;
            max-width: 600px;
            font-size: 1.2rem;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background: #f9f9f9;
            border: 3px solid #ddd;
            border-radius: 10px;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }

        #controls label {
            margin-right: 10px;
            font-weight: bold;
        }

        #controls input[type="color"] {
            margin-right: 20px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

        <div class="logo">
            <img src="Radenska.svg" alt="Radenska Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#canvas">Canvas Logo</a></li>
                <li><a href="#controls">Prilagodi Barve</a></li>
                <li><a href="#footer">Kontakt</a></li>
            </ul>
        </nav>
    </header>

        // Inicializacija Canvas in risanje logotipa
        function drawLogo() {
            const canvas = document.getElementById("radenskaCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Počisti platno

            // Risanje Radenske
            if (SVGIcons["radenska.svg"]) {
                SVGIcons["radenska.svg"].draw(ctx);
            }
        }

        // Dogodki za spremembo barv
        document.getElementById("mainColorPicker").addEventListener("input", (event) => {
            mainColor = event.target.value; // Posodobi barvo napisa
            drawLogo(); // Ponovno nariši logotip
        });

        document.getElementById("heartColorPicker").addEventListener("input", (event) => {
            heartColor = event.target.value; // Posodobi barvo src
            drawLogo(); // Ponovno nariši logotip
        });

        // Inicialni prikaz logotipa
        window.onload = drawLogo;

</html>
